<!DOCTYPE html>
<html>
<head>
    <title>Beauty Studio web page using HTML, CSS and JS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <main>
   <div class="main">
       <div class="logo">
           <img src="logo1.png" alt="logo">
       </div>
       <nav>
           <div class="nav-links">
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="#">About us</a></li>
                   <li><a href="#">Book now</a></li>
               </ul>
           </div>
       </nav>
       <div class="information">
           <div class="overlay"></div>
           <img src="banner.png" class="banner">
           <div id="circle">
               <div class="feature one">
                   <img src="wellness.png">
                   <div>
                       <h1 style="font-size: larger; font-weight: bold;">Wellness</h1>
                       <p>Do something for your body!</p>
                   </div>
               </div>
               <div class="feature two">
                <img src="makeup.png">
                <div>
                    <h1 style="font-size: larger; font-weight: bold;">Make up</h1>
                    <p>Make your everyday make-up stunning!</p>
                </div>
               </div>
               <div class="feature three">
                <img src="nails.png">
                <div>
                    <h1 style="font-size: larger; font-weight: bold;">Nails</h1>
                    <p>We'll get your nails done while you drink your first coffee!</p>
                </div>
               </div>
               <div class="feature four">
                <img src="hairdresser.png">
                <div>
                    <h1 style="font-size: larger; font-weight: bold;">Haircut</h1>
                    <p>Refresh your style!</p>
                </div>
               </div>
       </div>
     </div>
     <div class="controls">
        <img src="arrow.png" id="upBtn">
        <h3>Services</h3>
        <img src="arrow.png" id="downBtn">
     </div>
     
   
   

   <script>
       var circle = document.getElementById("circle");
       var upBtn = document.getElementById("upBtn");
       var downBtn = document.getElementById("downBtn");

       var rotateValue = circle.style.transform;
       var rotateSum;
       
       upBtn.onclick = function() {
           rotateSum = rotateValue + "rotate(-90deg)";
           circle.style.transform = rotateSum;
           rotateValue = rotateSum;
       }
       downBtn.onclick = function() {
           rotateSum = rotateValue + "rotate(90deg)";
           circle.style.transform = rotateSum;
           rotateValue = rotateSum;
       }
   </script>


</body>
</html>
